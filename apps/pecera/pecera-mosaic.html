    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 100vw;
            height: 100vh;
            gap: 2px;
            background: black;
        }

        .cell {
            overflow: hidden;
        }

        .cell iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: none;
        }
    </style>
</head>
