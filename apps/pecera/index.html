<!DOCTYPE html>
<html>
<head>
    <title>La Pecera Basurera</title>
    <style>
        body { background: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        .trash { 
            position: absolute; 
            width: 140px; 
            cursor: grab; 
            z-index: 10; 
            user-select: none;
            -webkit-user-drag: none;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(70px, 40px) rotate(12deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
  <script>
    const items = [];
    const count = 46; // change to however many images you have

    for (let i = 1; i <= count; i++) {
        const img = document.createElement('img');
        img.src = "/public/images/trash/trash-" + i + ".png";
        img.className = 'trash';
        img.style.position = 'absolute';
        img.style.width = '140px';
        img.style.cursor = 'grab';
        img.style.userSelect = 'none';

        document.body.appendChild(img);

        items.push({
            el: img,
            x: Math.random() * (window.innerWidth - 140),
            y: Math.random() * (window.innerHeight - 140),
            vx: (Math.random() - 0.5) * 3,
            vy: (Math.random() - 0.5) * 3,
            w: 140,
            h: 140
        });
    }

    function animate() {
        for (let a of items) {
            a.x += a.vx;
            a.y += a.vy;

            // bounce off walls
            if (a.x <= 0 || a.x + a.w >= window.innerWidth) a.vx *= -1;
            if (a.y <= 0 || a.y + a.h >= window.innerHeight) a.vy *= -1;

            // bounce off each other
            for (let b of items) {
                if (a === b) continue;
                if (a.x < b.x + b.w && a.x + a.w > b.x &&
                    a.y < b.y + b.h && a.y + a.h > b.y) {
                    a.vx *= -1;
                    a.vy *= -1;
                }
            }

            a.el.style.left = a.x + 'px';
            a.el.style.top = a.y + 'px';
        }
        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
