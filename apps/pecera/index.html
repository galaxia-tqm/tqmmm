<!DOCTYPE html>
<html>
<head>
    <title>La Pecera Basurera</title>
    <style>
        body { background: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        .trash { 
            position: absolute; 
            width: 140px; 
            cursor: grab; 
            z-index: 10; 
            user-select: none;
            -webkit-user-drag: none;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(70px, 40px) rotate(12deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
 <script>
    const count = 15;

    for (let i = 1; i <= count; i++) {
        const img = document.createElement('img');
        img.src = "/public/images/trash/trash-" + i + ".png";
        img.style.position = 'absolute';
        img.style.width = '140px';
        img.style.cursor = 'grab';
        img.style.userSelect = 'none';

        const x = Math.random() * (window.innerWidth - 140);
        const y = Math.random() * (window.innerHeight - 140);
        let vx = (Math.random() - 0.5) * 2;
        let vy = (Math.random() - 0.5) * 2;

        img.style.left = x + 'px';
        img.style.top = y + 'px';
        document.body.appendChild(img);

        let cx = x, cy = y;
        function move() {
            cx += vx; cy += vy;
            if (cx <= 0 || cx + 140 >= window.innerWidth) vx *= -1;
            if (cy <= 0 || cy + 140 >= window.innerHeight) vy *= -1;
            img.style.left = cx + 'px';
            img.style.top = cy + 'px';
            requestAnimationFrame(move);
        }
        img.onload = move;
    }
</script>
</body>
</html>
