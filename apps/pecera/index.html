<!DOCTYPE html>
<html>
<head>
    <title>Pecera Basurera</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: teal; 
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
        }

        .ticker-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: teal;
            padding: 8px 0;
            overflow: hidden;
            z-index: 100;
        }

        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: white;
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="ticker-wrapper">
        <span class="ticker-text">
            tesoros recolectados en uvita y guacalillo en 2025. cuando visiten las playas del planeta recojan basura y no conchas. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            tesoros recolectados en uvita y guacalillo en 2025. cuando visiten las playas del planeta recojan basura y no conchas.
        </span>
    </div>

    <script>
        const count = 46;

        for (let i = 1; i <= count; i++) {
            const img = document.createElement('img');
            img.src = "/public/images/trash/trash-" + i + ".png";
            img.style.position = 'absolute';
            img.style.cursor = 'grab';
            img.style.userSelect = 'none';

            const size = 150 + Math.random() * 120;
            const speed = 0.3 + Math.random() * 3;

            img.style.width = size + 'px';

            const x = Math.random() * (window.innerWidth - size);
            const y = Math.random() * (window.innerHeight - size - 40);
            let vx = (Math.random() - 0.5) * 2 * speed;
            let vy = (Math.random() - 0.5) * 2 * speed;

            img.style.left = x + 'px';
            img.style.top = y + 'px';
            document.body.appendChild(img);

            let cx = x, cy = y;
            function move() {
                cx += vx; cy += vy;
                if (cx <= 0 || cx + size >= window.innerWidth) vx *= -1;
                if (cy <= 0 || cy + size >= window.innerHeight - 40) vy *= -1;
                img.style.left = cx + 'px';
                img.style.top = cy + 'px';
                requestAnimationFrame(move);
            }
            img.onload = move;
        }
    </script>

</body>
</html>
