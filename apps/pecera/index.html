<!DOCTYPE html>
<html>
<head>
    <title>Pecera Basurera</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: black; 
            animation: bgshift 20s ease-in-out infinite alternate;
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
        }

       @keyframes bgshift {
    0%   { background: #000000; }
    33%  { background: #002b2b; }
    66%  { background: #150035; }
    100% { background: #002b10; }
}

        .ticker-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: transparent;
            padding: 8px 0;
            overflow: hidden;
            z-index: 100;
        }

        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: white;
            animation: scroll-left 35s linear infinite;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <div class="ticker-wrapper">
        <span class="ticker-text">
            Â¡hola! bienvenidas a mi pecera basurera. la basura proviene de uvita y guacalillo. fue recolectada en 2025. cuando visiten las playas del planeta recojan basura y no conchas :) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
    </div>

    <script>
    const count = 46;
    const items = [];

    for (let i = 1; i <= count; i++) {
        const img = document.createElement('img');
        img.src = "/public/images/trash/trash-" + i + ".png";
        img.style.position = 'absolute';
        img.style.cursor = 'grab';
        img.style.userSelect = 'none';

        const size = 150 + Math.random() * 200;
        const speed = 0.1 + Math.random() * 1;

        img.style.width = size + 'px';

        const x = Math.random() * (window.innerWidth - size);
        const y = Math.random() * (window.innerHeight - size - 40);

        img.style.left = x + 'px';
        img.style.top = y + 'px';
        document.body.appendChild(img);

        const item = {
            el: img,
            cx: x,
            cy: y,
            vx: (Math.random() - 0.5) * 2 * speed,
            vy: (Math.random() - 0.5) * 2 * speed,
            size: size
        };

        items.push(item);

        img.onload = function() {
            function move() {
                item.cx += item.vx;
                item.cy += item.vy;
                if (item.cx <= 0 || item.cx + item.size >= window.innerWidth) item.vx *= -1;
                if (item.cy <= 0 || item.cy + item.size >= window.innerHeight - 40) item.vy *= -1;
                img.style.left = item.cx + 'px';
                img.style.top = item.cy + 'px';
                requestAnimationFrame(move);
            }
            move();
        };
    }

    window.addEventListener('resize', () => {
        items.forEach(item => {
            if (item.cx + item.size > window.innerWidth) item.cx = window.innerWidth - item.size;
            if (item.cy + item.size > window.innerHeight - 40) item.cy = window.innerHeight - item.size - 40;
        });
    });
</script>

</body>
</html>
