<!DOCTYPE html>
<html>
<head>
    <title>pecera basurera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        "Valse Gymnopedie" Kevin MacLeod (incompetech.com)
        Licensed under Creative Commons: By Attribution 4.0 License
        http://creativecommons.org/licenses/by/4.0/
    -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
    background: black; 
    animation: bgshift 90s ease-in-out infinite alternate;
    overflow: hidden; 
    height: 100vh; 
    width: 100vw; 
}

#overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 998;
    filter: contrast(1.2) brightness(0.9) saturate(1.4) blur(0.4px);
    background: repeating-linear-gradient(
        0deg,
        rgba(0,0,0,0.10) 0px,
        rgba(0,0,0,0.10) 1px,
        transparent 1px,
        transparent 3px
    );
}
            

        @keyframes bgshift {
            0%   { background: #000000; }
            33%  { background: #002b2b; }
            66%  { background: #150035; }
            100% { background: #002b10; }
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* LANDING SCREEN */
        #landing {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            transition: opacity 1.5s ease;
        }

        #landing h1 {
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 1.2rem;
            font-weight: normal;
            letter-spacing: 0.1em;
        }

        #landing button {
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            background: none;
            border: none;
            cursor: pointer;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50%       { opacity: 0.9; }
        }

        /* TICKER */
        .ticker-wrapper {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0px);
            left: 0;
            width: 100%;
            background: transparent;
            padding: 8px 0;
            overflow: hidden;
            z-index: 1000;
            opacity: 0;
        }

        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            color: white;
            animation: scroll-left 60s linear infinite;
            animation-delay: 3s;
            animation: scroll-left 60s linear infinite;
            animation-delay: 3s;
            font-size: 13px;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        /* MUTE BUTTON */
        #muteBtn {
            position: fixed;
            top: 12px;
            right: 16px;
            z-index: 200;
            background: none;
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            opacity: 0.4;
            letter-spacing: 0.1em;
            font-size: 13px;
        }
        #muteBtn:hover { opacity: 1; }

        @media (max-width: 600px) {
            .ticker-text { font-size: 16px; }
            #muteBtn { font-size: 16px; }
            #landing h1 { font-size: clamp(1rem, 5vw, 1.4rem); }
            #landing button { font-size: clamp(0.8rem, 4vw, 1rem); }
        }

        @media (min-width: 601px) {
    #muteBtn { font-size: 11px; }
}
    </style>
</head>
<body>
 <div id="overlay"></div>

    <!-- LANDING OVERLAY -->
    <div id="landing">
        <h1>pecera basurera</h1>
        <button onclick="entrar()">entrar</button>
    </div>

    <!-- PECERA -->
    <div class="ticker-wrapper">
        <span class="ticker-text">
            ¡hola! bienvenidas a mi pecera basurera. basura de uvita y guacalillo. recolectada en 2025 y 2026. cuando visiten las playas del planeta recojan basura y no conchas :) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </span>
    </div>

    <button id="muteBtn">♪ apagar</button>

    <audio id="audio" loop>
        <source src="/public/incompetech.mp3" type="audio/mpeg">
    </audio>

   <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('muteBtn');
        const landing = document.getElementById('landing');

        function entrar() {
            audio.play();
            landing.style.opacity = '0';
            setTimeout(() => { 
                landing.style.display = 'none';
            }, 1500);
            setTimeout(() => {
                const ticker = document.querySelector('.ticker-wrapper');
                const tickerText = document.querySelector('.ticker-text');
                ticker.style.animation = 'fadein 1s ease forwards';
                tickerText.style.animation = 'none';
                tickerText.offsetHeight;
                tickerText.style.animation = 'scroll-left 60s linear infinite';
                tickerText.style.animationDelay = '0s';
            }, 12000);
        }

        btn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            btn.textContent = audio.muted ? '♪ encender' : '♪ apagar';
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audio.pause();
            } else {
                audio.play();
            }
        });

        const count = 46;
        const items = [];
        const isMobile = window.innerWidth < 600;

          const order = Array.from({length: count}, (_, i) => i + 1)
            .sort(() => Math.random() - 0.5);

        for (let i = 0; i < count; i++) {
            const num = order[i];
            const img = document.createElement('img');
            img.src = "/public/images/trash/trash-" + num + ".png";
            img.style.position = 'absolute';
            img.style.cursor = 'grab';
            img.style.userSelect = 'none';
            img.style.opacity = '0';

            // occasionally pair two images at same delay
            const baseDelay = isMobile ? 4 + i * 3 : 4 + i * 2.5;
            const finalDelay = (i > 3 && Math.random() > 0.7) ? baseDelay - 3 : baseDelay;
            img.style.animation = `fadein 3s ease-in-out ${finalDelay}s forwards`;

            const minSize = isMobile ? 200 : 250;
            const maxSize = isMobile ? 340 : 450;
            const size = minSize + Math.random() * (maxSize - minSize);
            const speed = 0.3 + Math.random() * 0.8;

            img.style.width = size + 'px';

            const x = Math.random() * Math.max(0, window.innerWidth - size);
            const y = Math.random() * Math.max(0, window.innerHeight - size - 40);

            img.style.left = x + 'px';
            img.style.top = y + 'px';
            document.body.appendChild(img);

        const item = {
                el: img,
                cx: x,
                cy: y,
                vx: (Math.random() < 0.5 ? 1 : -1) * (0.3 + Math.random() * 0.8),
                vy: (Math.random() < 0.5 ? 1 : -1) * (0.3 + Math.random() * 0.8),
                size: size,
                speed: speed,
                rotation: 0,
                rotationSpeed: 0
            };

             items.push(item);

            img.onload = function() {
                function move() {
    item.vx += (Math.random() - 0.5) * 0.01;
    item.vy += (Math.random() - 0.5) * 0.01;
    item.vx = Math.max(-item.speed, Math.min(item.speed, item.vx));
    item.vy = Math.max(-item.speed, Math.min(item.speed, item.vy));
    item.cx += item.vx;
    item.cy += item.vy;

    if (item.cx <= -item.size * 0.3 || item.cx + item.size >= window.innerWidth + item.size * 0.3) {
        item.vx *= -1;
        item.rotationSpeed = (Math.random() - 0.5) * 2;
    }
    if (item.cy <= -item.size * 0.3 || item.cy + item.size >= window.innerHeight - 40 + item.size * 0.3) {
        item.vy *= -1;
        item.rotationSpeed = (Math.random() - 0.5) * 2;
    }

    item.rotation += item.rotationSpeed;
    item.rotationSpeed *= 0.95;
    img.style.transform = `rotate(${item.rotation}deg)`;
    img.style.left = item.cx + 'px';
    img.style.top = item.cy + 'px';
    requestAnimationFrame(move);
}
move();
            };
        }

       window.addEventListener('resize', () => {
            items.forEach(item => {
                if (item.cx + item.size > window.innerWidth) item.cx = window.innerWidth - item.size;
                if (item.cy + item.size > window.innerHeight - 40) item.cy = window.innerHeight - item.size - 40;
            });
        });

     </script>

</body>
</html>
