<!DOCTYPE html>
<html>
<head>
    <title>La Pecera Basurera</title>
    <style>
        body { background: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        .trash { position: absolute; width: 150px; cursor: grab; z-index: 10; }
        
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(60px, 40px) rotate(8deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <script>
        // We are using /images/ NOT /public/images/
        for (let i = 1; i <= 46; i++) {
            const img = document.createElement('img');
            img.src = `/images/trash/trash-${i}.png`; 
            img.className = 'trash';
            
            // Random placement
            img.style.left = Math.random() * 85 + 'vw';
            img.style.top = Math.random() * 85 + 'vh';
            
            // Slow aquarium drift
            img.style.animation = `drift ${15 + Math.random() * 20}s infinite ease-in-out`;
            img.style.animationDelay = `-${Math.random() * 10}s`;

            // If an image fails to load, this tells us in the background
            img.onerror = () => console.log(`Missing: trash-${i}.png`);
            
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
