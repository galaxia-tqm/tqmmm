<!DOCTYPE html>
<html>
<head>
    <title>La Pecera Basurera</title>
    <style>
        body { background: white; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        .trash { position: absolute; width: 120px; cursor: grab; transition: transform 0.2s; z-index: 10; }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 30px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <script>
        // This loop looks for your 46 images in the folder you made
        for (let i = 1; i <= 46; i++) {
            const img = document.createElement('img');
            // We use the full path so the browser can't miss it
            img.src = `public/images/trash/trash-${i}.png`; 
            img.className = 'trash';
            
            // Scatter them randomly
            img.style.left = Math.random() * 80 + 'vw';
            img.style.top = Math.random() * 80 + 'vh';
            
            // Random floating speed
            img.style.animation = `float ${12 + Math.random() * 15}s infinite ease-in-out`;
            img.style.animationDelay = `-${Math.random() * 20}s`;
            
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
